  <body>
    <div class="row">
    <h1>Calculate away!</h1>

    <div class="value-group">
      <input type="text" name="value1" id="value1">
      <input type="text" name="value2" id="value2">
    </div>
    <div class="operator-group">
      <input type="submit" id="plus" value="+">
      <input type="submit" id="min" value="-">
      <input type="submit" id="mult" value="x">
      <input type="submit" id="div" value="/">
    </div>

    <div class="resulttext rt">And the answer is:</div>
    <div class="result rt blink" id="result">|</div>
